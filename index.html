<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutoriels TSSR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
    }

    header {
      background-color: #1f1f1f;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #4fc3f7;
    }

    header p {
      margin: 0.5rem 0 0;
      color: #b0bec5;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card a {
      display: block;
      padding: 1rem;
      text-decoration: none;
      color: #4fc3f7;
      font-size: 1.2rem;
    }

    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur les tutoriels TSSR</h1>
    <p>Un site fait par un étudiant pour les étudiants en Technicien Supérieur Systèmes et Réseaux</p>
  </header>

  <main>
    <h2>Choisissez un bloc de compétences :</h2>
    <div class="card-container">
      <div class="card">
        <img src="https://via.placeholder.com/280x160?text=Support+et+Infra" alt="Support utilisateur">
        <a href="modules/exploitation-support.html">Exploitation & Support</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/280x160?text=Maintenance+%26+S%C3%A9curit%C3%A9" alt="Maintenance et sécurité">
        <a href="modules/maintenance-evolution.html">Maintenance & Sécurité</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/280x160?text=Comp%C3%A9tences+Transversales" alt="Compétences transversales">
        <a href="modules/competences-transversales.html">Compétences transversales</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Site TSSR par [Ton Prénom]</p>
  </footer>
</body>
</html>
